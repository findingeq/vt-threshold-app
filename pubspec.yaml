name: vt_threshold_app
description: VT Threshold Analyzer - Real-time respiratory monitoring for iOS

publish_to: 'none'

version: 1.10.0+31

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Charts
  fl_chart: ^0.66.0

  # Utilities
  collection: ^1.18.0

  # Bluetooth
  flutter_blue_plus: ^1.31.0

  # File sharing
  share_plus: ^7.2.0
  path_provider: ^2.1.0

  # Persistent storage
  shared_preferences: ^2.2.2

  # HTTP client for cloud upload
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
