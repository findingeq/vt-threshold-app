name: vt_threshold_app
description: VT Threshold Analyzer - Real-time respiratory monitoring for iOS

publish_to: 'none'

version: 1.0.0+7

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Local storage - pure Dart, no native iOS code
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts
  fl_chart: ^0.66.0

  # Utilities
  collection: ^1.18.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
